{% extends 'userdash/main.html' %}
{% load static %}

{% block content %}


<main id="main" class="main">

  <h5 class="card-title">SEND PRAYER REQUEST <span></span></h5>
  <!-- Floating Labels Form -->
  <form class="row g-3" method="POST" action="">
    {% csrf_token %}
    <div class="col-md-12">
      <div class="form-floating">
        {{form.name}}
        <label for="floatingName">Your Name</label>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-floating">
        {{form.title}}
        <label for="floatingName">Your Prayer Request Title</label>
      </div>
    </div>
    <div class="col-12">
      <div class="form-floating">
        {{form.content}}
        <label for="floatingTextarea">Prayer Request</label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">SEND</button>
    </div>
  </form><!-- End floating Labels Form -->

</main><!-- End #main -->

{% endblock %}
