{% extends 'admindash/main.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <br>
                <p><b>Are you sure you want to delete "{{item}}"?</b></p>

                <form action="" method="POST">
                    {% csrf_token %}


                    <a class="btn btn-warning" href="{% url 'adminpage' %}">Cancel</a>

                    <input class="btn btn-danger" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>
</main><!-- End #main -->

{% endblock %}
