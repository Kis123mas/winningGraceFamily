{% extends 'admindash/main.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create Program Form</h5>

            <!-- General Form Elements -->
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">TITLE</label>
                    <div class="col-sm-10">
                        {{form.title}}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">DEPARTMENT</label>
                    <div class="col-sm-10">
                        {{form.department}}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">THEME</label>
                    <div class="col-sm-10">
                        {{form.theme}}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">DATE</label>
                    <div class="col-sm-10">
                        {{form.date}}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">SEND</button>
                    </div>
                </div>

            </form><!-- End General Form Elements -->

        </div>
    </div>
</main><!-- End #main -->

{% endblock %}
